<app-home></app-home>
<div class="container">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
      <div class="form-group">
        <label for="profile">Profile</label>
        <input id="profile" formControlName="profile" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="face">Face</label>
        <input id="face" formControlName="face" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="voice">Voice</label>
        <input id="voice" formControlName="voice" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="fullstack">Fullstack</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="task">Task</label>
        <input id="task" formControlName="task" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="issue">Issue</label>
        <input id="issue" formControlName="issue" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input id="mobileNumber" formControlName="mobileNumber" class="form-control">
      </div>
  
      <button type="submit" [disabled]="profileForm.invalid" class="btn btn-primary">Submit</button>
    </form>
  </div>

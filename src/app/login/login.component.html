
    
    

    <div class="login-container">
        <h2 style="text-align: center; color: red;">LOGIN</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" formControlName="email">
            <div style="color: red;" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Email is required</div>
          </div>
          <div>
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" formControlName="password">
            <div style="color: red;" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required</div>
          </div>
          <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
